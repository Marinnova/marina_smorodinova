      <img src="../icons/door2.svg" alt="Retour" class="icon-door">

    <header class="header">
      <div class="left-block">
        <a href="../index1.html" class="logo">marina smorodinova</a>
      </div>
      <div class="right-block">
        <a href="projects_all.html" class="menu-link">studio</a>

  <!-- CONTENU PRINCIPAL -->

    <!-- TEXTE À GAUCHE -->

      <div class="projects-text">
        <p><strong>Chorégraphie ordinaire</strong></p>

      </div>
    </div>

    <!-- MÉDIAS À DROITE -->

      <!-- Vidéo -->
      <div class="video-container">
        <iframe 
          src="https://player.vimeo.com/video/120138041"
          frameborder="0"
          allow="autoplay; fullscreen"
          allowfullscreen
          title="Vidéo du projet">

      <!-- 3 Images fixes -->
      <div class="photo-row">
        <img src="../images/ordinary_choreography_marina_smorodinova_2.jpg" alt="Image du projet 1" data-src="../images/ordinary_choreography_marina_smorodinova_2.jpg">
        <img src="../images/ordinary_choreography_marina_smorodinova_3.jpg" alt="Image du projet 2" data-src="../images/ordinary_choreography_marina_smorodinova_3.jpg">
        <img src="../images/ordinary_choreography_marina_smorodinova_5.jpg" alt="Image du projet 3" data-src="../images/ordinary_choreography_marina_smorodinova_5.jpg">
      </div>

    <!-- Fenêtre modale (hidden par défaut) -->
<div class="lightbox" id="lightbox">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-img" src="" alt="Agrandissement">
</div>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="script.js"></script>


<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.lightbox-close');

  document.querySelectorAll('.photo-row img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.dataset.src;
      lightbox.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) lightbox.classList.remove('active');
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') lightbox.classList.remove('active');
  });
</script>

</body>
